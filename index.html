<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Star Wars RPG | Timothy Dry</title>
	<link rel="icon" href="assets/images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" language="javascript" src="assets/javascript/game.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Kanit:900" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="col-xs-12 col-sm-12">
			<section class="mybackground">
				<h1>Star Wars RPG!</h1>
				<h3 id="start" class="text-center">Press Any Key to Start</h3>
				<h3 id="directions" class="text-center">CHOOSE YOUR CHAMPION</h3>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 characters">
					
					</div>
				</div>
				
				<div class="row">
					<h3>MY ENEMIES</h3>
					<h4 id="nextpick">Pick an Opponent.</h4>
					<div class="col-xs-12 col-sm-12 col-md-12 myenemies">	
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 text-center">
						<h3>FIGHT SECTION!</h3>
						<button id="fight" class="btn btn-lg btn-primary btn-left fight">FIGHT!</button>
						<button id="reset" class="btn btn-lg btn-warning btn-right">RESET</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6 mychar text-center">
						
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6 myenemy text-center">
						
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6 text-center">	
						<div id="left">MY CHAMPION</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6 text-center">
						<div id="right">DEFENDER</div>
					</div>
				</div>

			</section>
		</div>
	</div>

	<footer class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 text-center">
		<h4>Copyright &copy; Timothy Dry 2017</h4>
		</div>
	</footer>

</body>
</html>
